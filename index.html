<!DOCTYPE html>
<html lang="pt-BR">
    <!-- Requisitos:
    Formulário para adiconar tarefa, data de vencimento e rótulo de prioridade
    Ao clicar na tarefa, ela deve ficar riscada
    Se a tarefa estiver vencida, ela deve ficar vermelha
    As tarefas devem ser exibidas por ordem de prioridade
    As tarefas concluídas devem ficar em uma seção separada chamada concluída. Ao colocar o mouse em cima, ela deve exibir a data de conclusão e se foi concluída no prazo ou atrasada -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Nome da Tarefa" required>
            <input type="date" id="dueDate" required>
            <select id="priority">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <h2>Tarefas Pendentes</h2>
        <ul id="pendingTasks"></ul>

        <h2>Tarefas Concluídas</h2>
        <ul id="completedTasks"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
